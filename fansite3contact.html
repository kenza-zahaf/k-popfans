<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page de contact pour les fans de Baby Monster"
    />
    <title>Contact - Baby Monster Fanpage</title>
       
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./fansite3.css" />
  </head>

  <body>
    <!-- En-tête principal -->
    <header class="main-header">
      <h1>Contactez-nous</h1>
      <!-- Menu de navigation -->
      <!-- Barre de navigation -->
      <nav class="navbar">
        <ul>
          <li><a href="./fansite3.html">Accueil</a></li>
          <li><a href="./fansite3actu.html">Actus</a></li>
          <li><a href="./fansite3even.html">Événements</a></li>
          <li><a href="./fansite3pv.html">Photos & Vidéos</a></li>
          <li><a href="./fansite3contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulaire de contact -->
    <section id="contact" class="contact-section">
      <h2>Envoyez-nous un message</h2>
      <form action="#" method="POST" class="contact-form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <!-- Liens vers d'autres sites de fans et réseaux sociaux -->
    <section class="links-section">
      <h2>Liens Utiles</h2>
      <div class="links-container">
        <h3>Liens vers d'autres sites de fans</h3>
        <ul>
          <li><a href="https://examplefanpage1.com">Fanpage 1</a></li>
          <li><a href="https://examplefanpage2.com">Fanpage 2</a></li>
          <li><a href="https://examplefanpage3.com">Fanpage 3</a></li>
        </ul>
      </div>
      <div class="social-media-links">
        <h3>Liens vers les réseaux sociaux</h3>
        <div class="logos-container">
          <ul>
            <li><i class="fa-brands fa-twitter"></i></li>

            <li><i class="fa-brands fa-discord"></i></li>

            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Pied de page -->
    <footer>
      <p>2024 Baby Monster Fanpage. Tous droits réservés.</p>
    </footer>
  </body>
</html>
